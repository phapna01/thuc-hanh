<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/BTH1.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__ima">
            <img src="../images/Kobe.jpg" alt="">
        </div>
        <div class="card__title">
            <h2>Nike Kobe 6 Protro</h2>
        </div>
        <div class="card__price">
            <h2>$500</h2>
        </div>
        <div class="card__size">
            <h3>Size: </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="cart__color__green"></span>
            <span class="cart__color__red"></span>
            <span class="cart__color__white"></span>
        </div>
        <div class="car__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
</html>
